<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Skyon</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- LINKS FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- LINK CSS -->

    <link rel="stylesheet" href="css/reset_default.css">
    <link rel="stylesheet" href="css/components/wrapper-page.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/typography.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/wrapper-form.css">
    <link rel="stylesheet" href="css/components/media_query.css">
</head>
<body>

    <div class="wrapper-page">

        <!-- HEADER -->

        <header class="main-header">
            <div class="ttlHeader">
                <i class="fa fa-cloud" style="font-size: 1.4rem; background: -webkit-linear-gradient(#2B1D66, #CB80A5, #F5F5F5);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;"></i>
                <h1 class="main-title">Skyon</h1>
            </div>
            <h2 class="subTitle">Sign up today and enjoy our community!</h2>
        </header>

        <!-- SECTION -->

        <section class="main-section">
            <div class="form-title">
                <h2 class="title">Get Started</h2>
                <p>This is not a real online service!</p>
            </div>

            <!-- FORM -->

            <form class="main-form" method="post">
                
                <!-- FIELDSET 1 -->
                
                <div class="wrapper-form">
                <fieldset class="main-fieldset" aria-label="personal informations">
                    <legend>Personal Informations</legend>

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input 
                            type="text"
                            id="first-name"
                            name="first-name"
                            minlength="3"
                            maxlength="15"
                            required
                        >
                        <span></span>
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input 
                            type="text"
                            id="last-name"
                            name="last-name"
                            minlength="3"
                            maxlength="15"
                            required
                        >
                        <span></span>
                    </div>
                </fieldset>

                <!-- FIELDSET 2 -->

                <fieldset class="main-fieldset" aria-label="contact">
                    <legend>Contact</legend>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            minlength="10"
                            maxlength="30"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            placeholder="email@email.com"
                            required
                        >
                        <span></span>
                    </div>
                    
                    <div class="form-control">
                        <label for="phone-number">Phone Number</label>
                        <input 
                            type="tel"
                            inputmode="numeric"
                            id="phone-number"
                            name="phone-number"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="123-456-7890"
                            required
                        >
                        <span></span>
                    </div>
                </fieldset>

                <!-- FIELDSET 3 -->

                <fieldset class="main-fieldset" aria-label="password">
                    <legend>Password</legend>

                    <div class="form-control">
                        <label for="password">Password</label>
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            minlength="8"
                            maxlength="16"
                            required
                        >
                        <span></span>
                    </div>
                    
                    <div class="form-control">
                        <label for="c-password">Confirm your password</label>
                        <input 
                            type="password"
                            id="c-password"
                            name="c-password"
                            minlength="8"
                            maxlength="16"
                            placeholder="don't know how to verify password :("
                            class="ieie"
                            required
                        >
                        <span></span>
                    </div>
                </fieldset>
            </div>
                <button type="submit">Create Account</button>
            </form>
            
            <p>Already have an account? <span class="link">Log in</span></p>
        </section>
    </div>
    
</body>
</html>
